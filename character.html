<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>RPG GAME ENGINE</title>
	
    <link rel="stylesheet" href="css/style.css">
    <script src="js/player.js"></script>
    <script src="js/StatsRefresher.js"></script>
    <script type="module" src="js/character.js"></script>
  </head>
  
<body>
  
  <header>
  
    <h1>RPG GAME ENGINE</h1>
  
  </header>
  
  <nav>
  
    <ul>
      <li><a href="game.html">Home</a></li>
      <li><a href="character.html">Postać</a></li>
      <li><a href="arena.html">Arena</a></li>
      <li><a href="#">Sklep</a></li>
    </ul>
  
  </nav>
  
  <main>
    <div class="container-row">
        <div class="character-box">
            <div class="container-row">
                <div style="margin-right: 50px; margin-top: 10px;" class="imagebox">
                    <img id="imgplayer" src="images/avatar-default.jpg"/>
                    <h2 class="player-name">Unknown</h2>
                    <h2 class="player-lvl">0</h2>
                    <h2 class="player-hpbar">0</h2>
                    <h2 class="player-guild">0</h2>
                    <h2 class="player-profession">0</h2>
                </div>
                
                    <div style="background-color: green; height: 400px; width: 400px; margin-top: 10px;" class="character-box">
                        <h1>Statystyki</h1>
                        <h4 class="player-abilitypoints">0</h4>
                        <h4>HP <button id="hp_add" class="button-blue" type="button">+</button></h4>
                        <h4>Siła <button id="str_add" class="button-blue" type="button">+</button></h4>
                        <h4>Zwinność <button id="dex_add" class="button-blue" type="button">+</button></h4>
                        <h4>Charyzma <button id="charisma_add" class="button-blue" type="button">+</button></h4>
                        <h4>Inteligencja <button id="int_add" class="button-blue" type="button">+</button></h4>
                        <h4>Szczęście <button id="luck_add" class="button-blue" type="button">+</button></h4>
                    </div>
            </div>
        </div>
        <div class="equipment-box">
            Ekwipunek
        </div>
    </div>
  
  </main>
  <footer>

    <h1>Stworzone przez YellowSacSpider</h1>

  </footer>
</body>

</html>
